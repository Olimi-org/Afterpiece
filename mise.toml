[env]
ENCORE_RUNTIMES_PATH = "{{config_root}}/runtimes"
# ENCORE_GOROOT = "{{mise.installs.aqua-encoredev-encore}}/encore-go"

[tools]
# Core languages
go = "1.24.13"
node = "20.19"

# Build tools
goreleaser = "latest"
protoc = "latest"
task = "latest"
upx = "5.1.0"

# Development tools
golangci-lint = "latest"
protoc-gen-go = "latest"
protoc-gen-go-grpc = "latest"

[tasks]
[tasks.build]
description = "Build Encore CLI using Task"
run = "task build"

[tasks.setup]
description = "Setup development environment"
run = "task setup"

[tasks.test]
description = "Run all tests"
run = "task test"

[tasks.release]
description = "Full release using Task"
run = "task release"

[tasks.release-test]
description = "Test release process"
run = "task release:test"

[tasks.clean]
description = "Clean build artifacts"
run = "task clean"

[tasks.lint]
description = "Run linters"
run = "task lint"

[tasks.cli-build]
description = "Build Encore CLI"
run = "go build ./cli/cmd/encore"
