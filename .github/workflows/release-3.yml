name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build ("1.2.3")'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - { platform: linux, os: ubuntu-24.04, arch: amd64 }
          - { platform: linux, os: ubuntu-24.04, arch: arm64 }
          - { platform: windows, os: windows-latest, arch: amd64 }
          - { platform: darwin, os: ubuntu-24.04, arch: amd64 }
          - { platform: darwin, os: ubuntu-24.04, arch: arm64 }

    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Mise
        uses: jdx/mise-action@v3

      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-modules-v1-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-modules-v1-${{ runner.os }}-

      - name: Extract version from tag
        shell: bash
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from tag: $VERSION"
          else
            VERSION="${{ github.event.inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from input: $VERSION"
          fi

      - name: Download Ap-Go
        shell: bash
        run: |
          echo "Downloading latest Ap-Go fork for ${{ matrix.platform }}_${{ matrix.arch }}"
          curl -L "https://github.com/Olimi-org/ap-go/releases/latest/download/${{ matrix.platform }}_${{ matrix.arch }}.tar.gz" | tar -C . -xzf -
          mv encore-go ap-go
          echo "Go fork downloaded to ap-go/"
          ls -la ap-go/

      - name: Download sqlc
        shell: bash
        run: |
          echo "Downloading sqlc for ${{ matrix.platform }}_${{ matrix.arch }}"
          mkdir -p dist

          if [ "${{ matrix.platform }}" = "windows" ]; then
            curl -L "https://github.com/sqlc-dev/sqlc/releases/download/v1.30.0/sqlc_1.30.0_${{ matrix.platform }}_${{ matrix.arch }}.zip" -o sqlc.zip
            unzip sqlc.zip -d dist/
            rm sqlc.zip
          else
            curl -L "https://github.com/sqlc-dev/sqlc/releases/download/v1.30.0/sqlc_1.30.0_${{ matrix.platform }}_${{ matrix.arch }}.tar.gz" | tar -C dist -xzf -
          fi

          echo "sqlc downloaded"
          ls -la dist/

      - name: Build
        run: task ${{ matrix.platform }}:build:${{ matrix.arch }}
        shell: bash
        env:
          VERSION: "${{ steps.version.outputs.version }}"

      - name: Create archives
        shell: bash
        run: |
          cd dist/ap-${{ matrix.platform }}-${{ matrix.arch }}

          # Create tar.gz with version in name for all platforms
          tar -czf ../../ap-${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ap-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            ap-${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' # Only create releases for tags
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: ap-*
          merge-multiple: true

      - name: Organize release assets
        run: |
          mkdir -p release-assets
          mv artifacts/ap-${{ steps.version.outputs.version }}-*.tar.gz release-assets/ 2>/dev/null || true
          mv artifacts/ap-${{ steps.version.outputs.version }}-*.zip release-assets/ 2>/dev/null || true

          cd release-assets
          sha256sum * > checksums.txt
          cd ..

          echo "Release assets ready:"
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Afterpiece ${{ steps.version.outputs.version }}
          body: |
            ## Afterpiece ${{ steps.version.outputs.version }}

            ### Installation
            ```bash
            ...
            ```

            ### Downloads
            - **Linux AMD64**: `ap-${{ steps.version.outputs.version }}-linux-amd64.tar.gz`
            - **Linux ARM64**: `ap-${{ steps.version.outputs.version }}-linux-arm64.tar.gz`
            - **macOS AMD64**: `ap-${{ steps.version.outputs.version }}-darwin-amd64.tar.gz`
            - **macOS ARM64**: `ap-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz`
            - **Windows**: `ap-${{ steps.version.outputs.version }}-windows-amd64.tar.gz`

            ### Changelog
            TODO: Add changelog entries
          files: |
            release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
