version: "3"

includes:
  common: ../Taskfile.yml

tasks:
  build:
    summary: Builds all Windows binaries
    deps:
      - task: common:setup
    cmds:
      - task: build:amd64

  build:cli:
    summary: Builds only the main CLI for Windows
    deps:
      - task: build

  build:amd64:
    summary: Builds for Windows AMD64
    deps:
      - task: common:build:platform
        vars:
          PLATFORM: windows
          ARCH: amd64