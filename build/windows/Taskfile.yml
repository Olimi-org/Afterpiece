version: "3"

includes:
  common: ../Taskfile.yml

tasks:
  build:
    summary: Builds all Windows binaries
    deps:
      - task: common:setup
    cmds:
      - task: build:amd64

  build:amd64:
    summary: Builds Encore for Windows AMD64
    deps:
      - task: build:components
        vars:
          ARCH: amd64
    cmds:
      - mkdir -p {{.BIN_DIR}}/encore-windows-amd64/bin
      - CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X encr.dev/internal/version.Version={{.VERSION}}" -trimpath -o {{.BIN_DIR}}/encore-windows-amd64/bin/encore.exe ./cli/cmd/afterpiece
      - mv {{.BIN_DIR}}/git-remote-encore-windows-amd64.exe {{.BIN_DIR}}/encore-windows-amd64/bin/git-remote-encore.exe 2>/dev/null || true
      - mv {{.BIN_DIR}}/tsbundler-encore-windows-amd64.exe {{.BIN_DIR}}/encore-windows-amd64/bin/tsbundler-encore.exe 2>/dev/null || true
      - mv {{.BIN_DIR}}/sqlc.exe {{.BIN_DIR}}/encore-windows-amd64/bin/sqlc.exe 2>/dev/null || true
      - cp -r encore-go/* {{.BIN_DIR}}/encore-windows-amd64/encore-go/ 2>/dev/null || true
      - mkdir -p {{.BIN_DIR}}/encore-windows-amd64/runtimes/
      - cp -r runtimes/* {{.BIN_DIR}}/encore-windows-amd64/runtimes/ 2>/dev/null || true
      - cp LICENSE* {{.BIN_DIR}}/encore-windows-amd64/ 2>/dev/null || true
      - cp README* {{.BIN_DIR}}/encore-windows-amd64/ 2>/dev/null || true
      - upx --best {{.BIN_DIR}}/encore-windows-amd64/bin/*.exe

  build:components:
    summary: Builds Windows components
    cmds:
      - CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -trimpath -o {{.BIN_DIR}}/git-remote-encore-windows-amd64.exe ./cli/cmd/git-remote-encore
      - CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -trimpath -o {{.BIN_DIR}}/tsbundler-encore-windows-amd64.exe ./cli/cmd/tsbundler-encore
