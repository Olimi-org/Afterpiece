version: "3"

includes:
  common: ../Taskfile.yml

tasks:
  build:
    summary: Builds all macOS binaries
    deps:
      - task: common:setup
    cmds:
      - task: build:amd64
      - task: build:arm64

  build:amd64:
    summary: Builds Encore for macOS AMD64
    deps:
      - task: build:components
        vars:
          ARCH: amd64
    cmds:
      - mkdir -p {{.BIN_DIR}}/ap-darwin-amd64/bin
      - CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X encr.dev/internal/version.Version={{.VERSION}}" -trimpath -o {{.BIN_DIR}}/ap-darwin-amd64/bin/ap ./cli/cmd/afterpiece
      - mv {{.BIN_DIR}}/git-remote-ap-darwin-amd64 {{.BIN_DIR}}/ap-darwin-amd64/bin/git-remote-ap 2>/dev/null || true
      - mv {{.BIN_DIR}}/tsbundler-ap-darwin-amd64 {{.BIN_DIR}}/ap-darwin-amd64/bin/tsbundler-ap 2>/dev/null || true
      - mv {{.BIN_DIR}}/sqlc {{.BIN_DIR}}/ap-darwin-amd64/bin/sqlc 2>/dev/null || true
      - cp -r ap-go/* {{.BIN_DIR}}/ap-darwin-amd64/ap-go/ 2>/dev/null || true
      - cp LICENSE* {{.BIN_DIR}}/ap-darwin-amd64/ 2>/dev/null || true
      - cp README* {{.BIN_DIR}}/ap-darwin-amd64/ 2>/dev/null || true
      - mkdir -p {{.BIN_DIR}}/ap-darwin-amd64/runtimes/
      - cp -r runtimes/* {{.BIN_DIR}}/ap-darwin-amd64/runtimes/ 2>/dev/null || true

  build:arm64:
    summary: Builds Encore for macOS ARM64
    deps:
      - task: build:components
        vars:
          ARCH: arm64
    cmds:
      - mkdir -p {{.BIN_DIR}}/ap-darwin-arm64/bin
      - CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X encr.dev/internal/version.Version={{.VERSION}}" -trimpath -o {{.BIN_DIR}}/ap-darwin-arm64/bin/ap ./cli/cmd/afterpiece
      - mv {{.BIN_DIR}}/git-remote-ap-darwin-arm64 {{.BIN_DIR}}/ap-darwin-arm64/bin/git-remote-ap 2>/dev/null || true
      - mv {{.BIN_DIR}}/tsbundler-ap-darwin-arm64 {{.BIN_DIR}}/ap-darwin-arm64/bin/tsbundler-ap 2>/dev/null || true
      - mv {{.BIN_DIR}}/sqlc {{.BIN_DIR}}/ap-darwin-arm64/bin/sqlc 2>/dev/null || true
      - cp -r ap-go/* {{.BIN_DIR}}/ap-darwin-arm64/ap-go/ 2>/dev/null || true
      - cp LICENSE* {{.BIN_DIR}}/ap-darwin-arm64/ 2>/dev/null || true
      - cp README* {{.BIN_DIR}}/ap-darwin-arm64/ 2>/dev/null || true
      - mkdir -p {{.BIN_DIR}}/ap-darwin-arm64/runtimes/
      - cp -r runtimes/* {{.BIN_DIR}}/ap-darwin-arm64/runtimes/ 2>/dev/null || true

  build:cli:
    summary: Builds only the main CLI for macOS
    deps:
      - task: build

  build:components:
    summary: Builds git-remote and tsbundler for macOS
    cmds:
      - |
        echo "Building macOS components for {{.ARCH}}..."
        CGO_ENABLED=0 GOOS=darwin GOARCH={{.ARCH}} go build -trimpath -o {{.BIN_DIR}}/git-remote-ap-darwin-{{.ARCH}} ./cli/cmd/git-remote-encore
        CGO_ENABLED=0 GOOS=darwin GOARCH={{.ARCH}} go build -trimpath -o {{.BIN_DIR}}/tsbundler-ap-darwin-{{.ARCH}} ./cli/cmd/tsbundler-encore
